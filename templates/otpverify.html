    <div class="wrapper">
      <form action="#" method="post">
        {% for message in get_flashed_messages() %}
        <p style="color: red;">{{ message }}</p>
        {% endfor %}
        
        <h2>Verify OTP</h2>
        <p style="color: #fff; margin-bottom: 20px;">
          Enter the 6-digit code sent to your email to verify your account.
        </p>
        <div class="input-field">
          <input type="text" name="otp" required maxlength="6" pattern="\d{6}" title="Enter a 6-digit OTP">
          <label>Enter OTP</label>
        </div>
        <button type="submit">Verify</button>
        <div class="register">
        </div>
      </form>
      <p style="color: red; margin-top: 20px;">OTP expires in <time id="timer">02:00</time> minutes.</p>
    </div>
    <script>
      // Timer logic to show countdown
      var timer = 120;  // 2 minutes in seconds
      var countdown = setInterval(function() {
        var minutes = Math.floor(timer / 60);
        var seconds = timer % 60;
        document.getElementById('timer').textContent = 
        (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        
        if (timer <= 0) {
          clearInterval(countdown);
          // Store OTP expiry message
          sessionStorage.setItem('otpExpiredMessage', 'Your OTP has expired. Please try again.');
          // Redirect to login page
          window.location.href = '/'; // Replace '/login' with your actual login page URL
        }
        timer--;
      }, 1000);
      </script>
